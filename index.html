<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painting Board</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="control">
        <div class="control__range">
            <input type="range" id="jsRange" min="0.1" max="5" step="0.1" value="2.5">
        </div>
        <div class="control__btns">
            <button id="jsMode" style="margin-right: 10px;">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <div class="control__colors" id="jsColors">
            <div class="control__color" style="background-color: black; box-shadow: 1px 2px 1px 1px rgb(0, 0, 0, 0.4);"></div>
            <div class="control__color" style="background-color: white; box-shadow: 1px 2px 1px 1px rgb(255, 255, 255, 0.4);"></div>
            <div class="control__color" style="background-color: red; box-shadow: 1px 2px 1px 1px rgb(255, 0, 0, 0.4);"></div>
            <div class="control__color" style="background-color: orange; box-shadow: 1px 2px 1px 1px rgb(255, 165, 0, 0.4);"></div>
            <div class="control__color" style="background-color: yellow; box-shadow: 1px 2px 1px 1px rgb(255, 255, 0, 0.4);"></div>
            <div class="control__color" style="background-color: green; box-shadow: 1px 2px 1px 1px rgb(0, 128, 0, 0.4);"></div>
            <div class="control__color" style="background-color: skyblue; box-shadow: 1px 2px 1px 1px rgb(135, 206, 235,0.4);"></div>
            <div class="control__color" style="background-color: blue; box-shadow: 1px 2px 1px 1px rgb(0, 0, 255,0.4);"></div>
            <div class="control__color" style="background-color: purple; box-shadow: 1px 2px 1px 1px rgb(128, 0, 128, 0.4);"></div>
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
